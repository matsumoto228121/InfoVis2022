<html>
    <head>
        <title>W04 task2</title>
    </head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var padding = 10;
            var height = 20;

            var svg = d3.select("body").append("svg").attr("width", 3000).attr("height", 3000);
            d3.csv("./w04_task2.csv", function(data){
                svg.append("g")
                    .selectAll("rect")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("x", 70)
                    .attr("y", function(d, i){ return padding + i * ( height + padding ); })
                    .attr("width", function(d){ return d.width; })
                    .attr("height", height)
                    .text("label")
                    .style("fill", function(d){ return d.color; });

                svg.append("g")
                    .selectAll("rect")
                    .data(data)
                    .enter()
                    .append("text")
                    .attr("x", 0)
                    .attr("y", function(d, i){ return padding/2 + height + i * ( height + padding ); })
                    .text(function(d){ return d.label; })
                    .attr("fill", "black")
                    .attr("font-size", "20px")
                    .attr("text-anchor", "left")
            })
        </script>
    </body>
</html>
